<!DOCTYPE html>
<html>
<head>
  <title>Happy International Women's Day!</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Your existing CSS styles */
    .flower {
      font-family: monospace;
      white-space: pre;
    }
    /* Rest of your CSS styles */
  </style>
</head>
<body>
  <script>
    window.onload = function() {
      // Your existing JavaScript code
      animateFlowers(); // Start the flower animation
    };

    // New function to animate ASCII flowers
    function animateFlowers() {
      var flowers = document.querySelectorAll('.flower');
      var frames = [
        // Replace these strings with the actual ASCII art frames
        'frame1',
        'frame2',
        'frame3',
        // Add all 10 frames here
      ];
      var currentFrame = 0;

      setInterval(function() {
        flowers.forEach(function(flower) {
          flower.textContent = frames[currentFrame];
        });
        currentFrame = (currentFrame + 1) % frames.length;
      }, 500); // Change frame every 500 milliseconds
    }

    // Rest of your JavaScript code
  </script>
  <!-- Your existing HTML content -->
</body>
</html>
