<!DOCTYPE html>
<html>
<head>
  <title>Happy International Women's Day!</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Original styles */
    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBackground 15s ease infinite;
    }

    /* ... other original styles ... */

    /* Envelope styles */
    .envelope-container {
      position: relative;
      width: 300px;
      margin: 50px auto;
      perspective: 1000px;
    }

    .envelope {
      position: relative;
      width: 100%;
      padding: 20px;
      text-align: center;
      transition: transform 0.7s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .front, .back {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
    }

    .front {
      background: #f2f2f2;
      z-index: 2;
    }

    .back {
      background: #fafafa;
      transform: rotateY(180deg);
    }

    .content {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    /* ... other styles as needed ... */
  </style>
</head>
<body>
  <!-- Original body content -->
  <div class="container">
    <h1>Happy March the 8th!</h1>
    <p>Cho chị Hà :3</p>
    <!-- ... other original content ... -->
  </div>

  <!-- Envelope and content -->
  <div class="envelope-container">
    <div class="envelope" onclick="openEnvelope()">
      <div class="front">Click to Open</div>
      <div class="back">Happy International Women's Day!</div>
    </div>
    <div class="content">
      <!-- Your content here -->
      <h1>Happy March the 8th!</h1>
      <p>Cho chị Hà :3</p>
      <!-- ... other content ... -->
    </div>
  </div>

  <script>
    function openEnvelope() {
      var envelope = document.querySelector('.envelope');
      var content = document.querySelector('.content');
      envelope.style.transform = 'rotateY(180deg)';
      setTimeout(function() {
        content.style.display = 'block';
      }, 700);
    }
  </script>
</body>
</html>
