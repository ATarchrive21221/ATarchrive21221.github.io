<!DOCTYPE html>
<html>
<head>
    <title>Happy International Women's Day!</title>
    <style>
        body {
            background-color: #fff0f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            position: relative;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #db7093;
            border-radius: 10px;
            background: #ffffff;
        }
        .flower {
            color: #ffa07a;
        }
        .flower-side {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            font-size: 8px;
        }
        .flower-left {
            left: -120px;
        }
        .flower-right {
            right: -120px;
        }
        h1, p {
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flower-side flower-left">
            // Big flower ASCII art goes here
        </div>
        <h1>Happy March the 8th!</h1>
        <p>Cho chị Hà :3</p>
        <!-- Existing ASCII art -->
        <p>Wishing you a day as lovely as these flowers!</p>
        <p>May your day be filled with joy, laughter, and love. Happy International Women's Day!</p>
        <p>- From your lil bro~</p>
        <div class="flower-side flower-right">
            // Big flower ASCII art goes here
        </div>
    </div>
</body>
</html>
