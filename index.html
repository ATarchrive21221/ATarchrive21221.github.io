<!DOCTYPE html>
<html>
<head>
  <title>Happy International Women's Day!</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    .windmill {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      margin: -100px 0 0 -100px;
      background: #fff;
      border: 2px solid #333;
      border-radius: 50%;
      transform-origin: center;
      animation: rotate 5s linear infinite;
    }

    .blade {
      position: absolute;
      bottom: 50%;
      right: 50%;
      width: 120px;
      height: 10px;
      background: #333;
      transform-origin: bottom right;
    }

    .blade:nth-child(2) {
      transform: rotate(90deg);
    }

    .blade:nth-child(3) {
      transform: rotate(180deg);
    }

    .blade:nth-child(4) {
      transform: rotate(270deg);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: skyblue;
      overflow: hidden;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      border: 1px solid #db7093;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: #ffffff;
      position: relative;
      z-index: 2;
    }

    /* ASCII flowers with more realistic colors */
    .flower span {
      font-family: monospace;
      white-space: pre;
    }

    /* Rest of your existing styles */
    /* ... */

  </style>
</head>
<body>
  <div class="windmill">
    <div class="blade"></div>
    <div class="blade"></div>
    <div class="blade"></div>
    <div class="blade"></div>
  </div>

  <div class="container">
    <h1>Happy March the 8th!</h1>
    <p>Cho chị Hà :3</p>
    <!-- ASCII flowers and other content -->
    <!-- ... -->
    <p>Wishing you a day as lovely as these flowers!</p>
    <p>May your day be filled with joy, laughter, and love. Happy International Women's Day!</p>
    <p class="signature">- From your lil bro~</p>
  </div>
</body>
</html>
