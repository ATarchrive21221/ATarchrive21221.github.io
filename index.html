<!DOCTYPE html>
<html>
<head>
  <title>Happy International Women's Day!</title>
  <!-- ... other head elements ... -->
  <style>
    /* ... other styles ... */

    /* Envelope and content styles */
    .envelope-container {
      position: relative;
      width: 300px;
      margin: 50px auto;
      perspective: 1000px;
    }

    .envelope {
      position: relative;
      width: 100%;
      padding: 20px;
      text-align: center;
      transition: transform 0.7s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .front, .back {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
    }

    .front {
      background: #f2f2f2;
      z-index: 2;
    }

    .back {
      background: #fafafa;
      transform: rotateY(180deg);
    }

    .content {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    /* ... other styles ... */
  </style>
</head>
<body>
  <!-- ... other body content ... -->

  <!-- Envelope and content -->
  <div class="envelope-container">
    <div class="envelope" onclick="openEnvelope()">
      <div class="front">Click to Open</div>
      <div class="back">Happy International Women's Day!</div>
    </div>
    <div class="content">
      <!-- Your content here -->
      <h1>Happy March the 8th!</h1>
      <p>Cho chị Hà :3</p>
      <!-- ... other content ... -->
    </div>
  </div>

  <script>
    function openEnvelope() {
      var envelope = document.querySelector('.envelope');
      var content = document.querySelector('.content');
      envelope.style.transform = 'rotateY(180deg)';
      setTimeout(function() {
        content.style.display = 'block';
      }, 700);
    }
  </script>
</body>
</html>
